<!doctype html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />

		<title>Stamper</title>

		<link rel="stylesheet" href="assets/css/master.css" type="text/css" media="screen" />
        <link href="assets/js/jquery.mobile-1.1.0.min.css" rel="stylesheet" type="text/css" />
		
		<script src="assets/js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="assets/js/jquery.mobile-1.1.0.js" type="text/javascript"></script>

        <script src="phonegap.js" type="text/javascript" charset="utf-8"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $.support.cors = true;
                $.mobile.allowCrossDomainPages = true;
                $.post("http://www.stamper.co.il/He/mobile/magazin/Default.aspx", function (data) {
                    $('#MainContent').html(data);
                });
                $.support.cors = true;
                $.mobile.allowCrossDomainPages = true;
                $.post("http://www.stamper.co.il/He/mobile/magazin/SubDefault.aspx", function (data) {
                    $('#SubContent').html(data);
                });
            })
        </script>
	</head>
	<body>
        <div id="MainContent" data-role="page" style="margin-top:20px; margin-right:10px; margin-left:10px;">
        </div>
        <div id="SubContent" data-role="page" style="margin-top:20px; margin-right:10px; margin-left:10px;">
        </div>
	</body>
</html>
